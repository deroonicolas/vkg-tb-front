<div class="language-switcher d-flex justify-content-center align-items-center">
  <div>
    <form action="https://www.paypal.com/paypalme/deroonicolas" method="get" target="_blank">
      <button type="submit" class="btn btn-outline-warning domine-400 ps-2 pe-2">Donate</button>
    </form>
  </div>
  <button class="btn p-0 m-2" (click)="changeLanguage('en')">
    <img src="/assets/images/flags/en.svg" alt="English" width="48" height="24">
  </button>
  <button class="btn p-0 m-2" (click)="changeLanguage('fr')">
    <img src="/assets/images/flags/fr.svg" alt="Français" width="48" height="24">
  </button>
  <button class="btn p-0 m-2" (click)="changeLanguage('es')">
    <img src="/assets/images/flags/es.svg" alt="Español" width="48" height="24">
  </button>
  <div *ngIf="!authService.isLoggedIn">
    <button type="button" class="btn btn-primary domine-400 ps-2 pe-2" (click)="onLogin()">Admin</button>
  </div>
  <div *ngIf="authService.isLoggedIn">
    <button type="button" class="btn btn-warning domine-400 ps-2 pe-2" (click)="onLogout()">Logout</button>
  </div>
  <div *ngIf="authService.isLoggedIn">
    <p class="text-white m-2 p-2">{{ authService.userName }}</p>
  </div>
</div>
